<div class="container">
    <div *ngFor="let product of products">
        <div class="list-group-item">
            <div class="info-header">
                <span class="text-name medium-bold-plus-text">{{product.Name}}</span>
                <span class="text-name medium-bold-plus-text">{{product.Price}}</span>
                <span class="text-name medium-bold-plus-text">{{product.Description}}</span>
                <button type="button" class="btn btn-danger btn-xs btn-user-details pull-right" (click)="delete()" data-toggle="modal" data-target="#myModal">Delete</button>
                <button type="button" class="btn btn-info btn-xs btn-user-details pull-right" (click)="edit()" data-toggle="modal" data-target="#myModal">Edit</button>
            </div>
        </div>
    </div>
</div>
<button type="button" class="btn btn-default" (click)="modal.open()">Open me!</button>
<modal #modal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">I'm a modal!</h4>
    </modal-header>
    <modal-body>
        Hello World!
    </modal-body>
    <modal-footer [show-default-buttons]="true"></modal-footer>
</modal>
